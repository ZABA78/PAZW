<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function showInput(range){
        rangeValue = range.value;
        document.querySelector(".showRange").innerHTML = rangeValue;
        
    }
</script>
</head>
<body>
    
<form>
  <div class="form-group">
    <label for="">Imie</label>
    <input type="text" class="imie"  placeholder="Wpisz imie">
   
  </div>
  <div class="form-group mb-3">
    <label for="Nazwisko">Nazwisko</label>
    <input type="text" placeholder="Nazwisko">
  </div>
  <div class="form-check mb-3">
    <input type="checkbox" class="form-check-input">
    <label class="form-check-label" for="exampleCheck1">Kobieta</label><br>
    <input type="checkbox" class="form-check-input">
    <label class="form-check-label" for="exampleCheck1">Man</label>
  </div>
<div class= "range mb-3 ">
    <label for="age" class="form-label">Wiek:</label>
    <input type="range" class="form-range" oninput="showInput(this);" id="age" name="age" min="13" max="60">
                            <b class="showRange"> </b>
</div>
<div class= "input-number mb-3 ">
    <label for="staz" class="form-label">Sta≈º:</label>
    <input type="number" id="tentacles" name="tentacles" min="10" max="100" />
</div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
